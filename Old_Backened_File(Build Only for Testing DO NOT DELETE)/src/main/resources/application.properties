spring.application.name=feedback-backend

# --- MySQL Database Configuration ---
# 'mysqldb' is the service name in docker-compose.yml
# '3306' is the internal port inside the container
spring.datasource.url=jdbc:mysql://mysqldb:3306/feedback_db?allowPublicKeyRetrieval=true&useSSL=false
spring.datasource.username=root
spring.datasource.password=rootpassword
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# --- Hibernate Settings ---
# Automatically create/update tables
spring.jpa.hibernate.ddl-auto=update
# Show SQL in logs
spring.jpa.show-sql=true
# Use MySQL Dialect
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect