spring.application.name=customerfeedbacksystem
server.port=8080

# ==========================================================
# H2 IN-MEMORY DATABASE (Active)
# ==========================================================
# This lives in your RAM. No installation or password required.
spring.datasource.url=jdbc:h2:mem:feedback_db;DB_CLOSE_DELAY=-1
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# Enable the H2 Console so you can see your data at http://localhost:8080/h2-console
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# ==========================================================
# MYSQL CONFIGURATION (Commented Out)
# ==========================================================
# spring.datasource.url=jdbc:mysql://localhost:3306/feedback_db?allowPublicKeyRetrieval=true&useSSL=false
# spring.datasource.username=root
# spring.datasource.password=password
