# ==========================================================
# JPA / HIBERNATE SETTINGS
# ==========================================================
# Automatically creates tables based on your @Entity classes
spring.jpa.hibernate.ddl-auto=update
# Prints all SQL queries in the console for debugging
spring.jpa.show-sql=true