<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-5">
      <div class="card custom-card">
        <div class="card-body p-5">
          <div class="text-center mb-4">
            <i class="bi bi-shield-lock text-primary" style="font-size: 3rem;"></i>
            <h2 class="fw-bold">Welcome Back</h2>
            <p class="text-muted">Please enter your credentials to login</p>
          </div>

          <form #loginForm="ngForm" (ngSubmit)="onLogin()">
            <div class="mb-3">
              <label class="form-label fw-semibold">Username</label>
              <div class="input-group">
                <span class="input-group-text bg-white"><i class="bi bi-person"></i></span>
                <input type="text" 
                       class="form-control" 
                       name="username" 
                       [(ngModel)]="username" 
                       required 
                       placeholder="Enter username">
              </div>
            </div>

            <div class="mb-4">
              <label class="form-label fw-semibold">Password</label>
              <div class="input-group">
                <span class="input-group-text bg-white"><i class="bi bi-key"></i></span>
                <input type="password" 
                       class="form-control" 
                       name="password" 
                       [(ngModel)]="password" 
                       required 
                       placeholder="Enter password">
              </div>
            </div>

            <button type="submit" [disabled]="!loginForm.valid" class="btn btn-primary w-100 mb-3">
              <i class="bi bi-box-arrow-in-right me-2"></i> Log In
            </button>

            <div class="text-center">
              <span class="text-muted">Don't have an account? </span>
              <a routerLink="/register" class="text-decoration-none fw-bold" style="color: #16a085;">Register Now</a>
            </div>
          </form>

          <div class="mt-4 p-3 bg-light rounded-3 border">
            <p class="mb-1 small"><strong><i class="bi bi-info-circle me-1"></i> Demo Credentials:</strong></p>
            <div class="d-flex justify-content-between small text-secondary">
              <span>Admin: <code>admin</code></span>
              <span>User: <code>user</code></span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
